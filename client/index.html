<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Todo</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  
  <div id="index">
    <h1>{{title}}</h1>
    <a href="login.html">Login</a>
    <a v-on:click="onLogOut" href="index.html">Logout</a>
    <!-- <a href="/auth/facebook">Login With Facebook</a> -->
    <!-- <button v-on:click="facebookLogin" class="btn btn-primary">Login With facebook</button> -->
    <!-- <a v-bind:href="title">Login with facebook</a> -->
    <a href="http://localhost:4000/auth/facebook">Login With Facebook</a>
      <!-- <a v-bind:href="logOutFbLink">Logout From Facebook</a> -->
    <button v-on:click="onFbLogOut">Logout from Facebook</button>
    
    <div class="container">
      <div class="row">
        <div v-on:click="onCompleted" v-for="todo in todos" class="col-lg-4 col-md-4 col-sm-4 col-xs-6" v-bind:class="{ completed: todo.status, uncompleted: !todo.status }">
          <h1>{{todo.title}}</h1>
          <p>{{todo.content}}</p>
          <span>{{todo.createdAt}}</span>
        </div>
      </div>
    </div>

  </div>
  
  <script>
    var app = new Vue({
      el: '#index',
      data: {
        title: 'Index Page',
        logOutFbLink: '',
        fbToken: '',
        todos: [],
        isCompleted: false,
        isNotYet: true
      },
      methods: {
        getAllTodos: function() {
          let self = this;
          axios.get('http://localhost:4000/api/todos/', {headers: {token: localStorage.getItem('token')}})
          .then(res => {
            console.log(res); // array isinya object
            self.todos = res.data.todo;
            console.log(self.todos)
          })
        },
        onLogOut: function() {
          localStorage.clear();
          window.location.href = 'index.html';
        },
        getFbLogoutLink: function() {
          let self = this;
          axios.get('http://localhost:4000/auth/facebook/latestFbUser')
          .then(res => {
            if(res.data.success = true) {
              self.logOutFbLink = `https://graph.facebook.com/${res.data.facebook.id}/permissions?access_token=${res.data.facebook.token}`;
              self.fbToken = res.data.facebook.token;
              console.log(self.logOutFbLink)
            } else {
              console.log(res.data)
            }
          })
        },
        onFbLogOut: function() {
          let self = this;
          axios.delete(self.logOutFbLink, {params: { access_token: self.fbToken }})
            .then(res => {
              window.location.href = 'index.html'
            })
        },
        onCompleted: function() {
          let self = this;
          this.todos.forEach(function(val) {
            if(!val.status) {
              val.status = true;
              self.isCompleted = true;
              self.isNotYet = false;
            } else if (val.status) {
              val.status = false;
              self.isCompleted = false;
              self.isNotYet = true;
            }
          })
          
        }
      },
      created: function() {
        this.getAllTodos();
        this.getFbLogoutLink();
      }
    })
  </script>
</body>
</html>
