<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Todo</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
  <div id="index">
    <h1>{{title}}</h1>
    <a href="login.html">Login</a>
    <a v-on:click="onLogOut" href="index.html">Logout</a>
    <!-- <a href="/auth/facebook">Login With Facebook</a> -->
    <!-- <button v-on:click="facebookLogin" class="btn btn-primary">Login With facebook</button> -->
    <!-- <a v-bind:href="title">Login with facebook</a> -->
    <a href="http://localhost:4000/auth/facebook">Login With Facebook</a>
  </div>
  
  <script>
    var app = new Vue({
      el: '#index',
      data: {
        title: 'Index Page',
        fbLoginLink: ''
      },
      methods: {
        getAllTodos: function() {
          axios.get('http://localhost:4000/api/todos/', {headers: {token: localStorage.getItem('token')}})
          .then(res => {
            console.log(res); // array isinya object
          })
        },
        onLogOut: function() {
          localStorage.clear();
          window.location.href = 'index.html';
        },
      },
      created: function() {
        this.getAllTodos();
      }
    })
  </script>

</body>
</html>
