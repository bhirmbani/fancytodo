<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fancy Todo</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  
</head>
<body>
  <div id="login">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1>{{title}}</h1>
          <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input v-model="username" type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input v-model="password" type="password" class="form-control" name="password">
            </div>
            <button v-on:click="onLogin" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#login',
      data: {
        title: 'Login Page',
        username: '',
        password: '',
        message: ''
      },
      methods: {
        onLogin: function() {
          let self = this;
          axios.post('http://localhost:4000/signin', {
            username: self.username,
            password: self.password
          })
          .then(res => {
            if(res.data.success) {
              self.message = res.data.message;
              localStorage.setItem('token', res.data.token);
              window.location.href = 'index.html'
              // self.getTodo();
            }
          })
          .catch(err => {
            alert('Username atau password salah');
            window.location.reload();
          })
        },
        getTodo() {
          axios.get('http://localhost:4000/api/todos/')
          .then(res => {
            console.log(res.data.todo); // array isinya object
          })
        }
      },
      created: function() {
        this.getTodo();
      }
    })
  </script>
  
</body>
</html>
